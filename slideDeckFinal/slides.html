<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Final Slides</title>
        
        <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@300&family=Montserrat&display=swap" rel="stylesheet">
<link rel="stylesheet" href="slidesCss.css">
    </head>
    <body>
        <center><h1>FINAL SLIDE DECK PROPOSAL</h1></center>
        <div class="slidershow middle">
            <div class="slides">
                <input type="radio" name="r" id="r1" checked>
                <input type="radio" name="r" id="r2" >
                <input type="radio" name="r" id="r3" >
                <input type="radio" name="r" id="r4" >

                <div class="slide s1">
                    <img src="1.jpg">
                </div>
                <div class="slide">
                    <img src="2.jpg">
                </div>
                <div class="slide">
                    <img src="3.jpg">
                </div>
                <div class="slide">
                    <img src="4.jpg">
                </div>
            </div>

            <div class="navigation">
                <label for="r1" class="bar"></label>
                <label for="r2" class="bar"></label>
                <label for="r3" class="bar"></label>
                <label for="r4" class="bar"></label>
            </div>
        </div>
    </body>


</html>
